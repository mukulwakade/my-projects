<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
     {% block title %}
        <title>Title</title>
    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">      
    <link rel="stylesheet" href="{% static '/healthify/css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="{% url 'home' %}"><i class="fas fa-heartbeat"></i>Healthify home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'storehome' %}">Store <span class="sr-only">(current)</span></a>
            </li>
            <br>
            <form method="get" class="form-inline my-2 my-lg-0" action="{% url 'storehome' %}">
              {{ myfilter.form }}
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="name">
              <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
            </form>                       
                                                 
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'cart' %}"><i class="fas fa-cart-plus"></i>Cart<span class="badge badge-info">{{request.session.cart.keys|length}}</span></a>
            </li>
          </ul>         
        </div>
    </nav>    
    <br>   
    
    
    {% block carousel %}     
    {% endblock %}

    {% block content %}
    {% endblock %}
    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        
</body>
</html>
