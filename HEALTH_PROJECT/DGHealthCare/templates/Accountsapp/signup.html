{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}

{% endblock %}

{% block content %}
    <div class="container" style="width: 50%;">
        <form method="post" class="jumbotron">
            {% csrf_token %}
            {{form|crispy}}

        </form>
    </div>
{% endblock %}
