{% extends 'baseadmin.html' %}
{% load static %}
{% block title %}
    <title>home page</title>
{% endblock %}



{% block carousel %}
<section class='service' id='service'>
  <div class='col-md-11 pl-md-5 content'>
    <h4><span>Our Facilities</span></h4>
  </div>
</section>
    <div class='container my-3' style="width: 30%;">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static '/healthify/image/Medicine-bro.png' %}" class="d-block w-100" alt="image1">
              </div>
              <div class="carousel-item">
                <img src="{% static '/healthify/image/Nursing home-bro.png' %}" class="d-block w-100" alt="image2">
              </div>
              <div class="carousel-item">
                <img src="{% static '/healthify/image/Online Doctor-bro.png' %}" class="d-block w-100" alt="image3">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
{% endblock %}
